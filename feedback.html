<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#">Father Hennepin CSA</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orderform.html">Place order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="feedback.html">Give us feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="customersview.html">Customers view</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ordersview.html">Orders view</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feedbackview.html">Feedback view</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="padding-top: 20px">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formRegister"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Feedback</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Feedback</label>
                        <textarea id="Feedback" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" id="submitFeedback" class="btn btn-success btn-lg float-right">Provide feedback</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script>
        $( document ).ready(function() {
            //button click handler
            $( "#submitFeedback" ).click(function() {
                var formData = {
                    "Name" : $("#Name").val(),
                    "Email" : $("#Email").val(),
                    "Feedback" : $("#Feedback").val()
                }
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "https://hcodataexample.azurewebsites.net/api/feedback",
                    "method": "POST",
                    "headers": {
                        "Content-Type": "application/json",
                        "cache-control": "no-cache"
                    },
                    "processData": false,
                    "data": JSON.stringify(formData)
                }

                $.ajax(settings).done(function (response) {
                    console.log("Response from feedback submission:", response);
                    alert("Your submission is complete.  Thank you for your feedback.");                    
                });
            });        
        });    
    </script>
</body>
</html>
