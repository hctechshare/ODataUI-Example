https://www.codeply.com/go/JVP2nxfv0p/bootstrap-4-form-examples -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>    
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#">Father Hennepin CSA</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="signup.html">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orderform.html">Place Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feedback.html">Give us feedback</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="padding-top: 20px">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formRegister"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group">
                            <label for="inputName">First Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Last Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3">Email</label>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3">Phone Number</label>
                            <input type="text" class="form-control" id="inputPassword3" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Address</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="inputName">City</label>
                            <input type="text" class="form-control" id="inputName" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="inputName">State</label>
                            <input type="text" class="form-control" id="inputName" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Zip code</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Zip code">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-lg float-right">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
